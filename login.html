<html lang="en">
<head>

<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Rising Progress â€“ Login</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet" />

<style>
    body {
        margin: 0;
        font-family: "Inter", sans-serif;
        background: #ffffff;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .card {
        width: 360px;
        background: white;
        border-radius: 14px;
        padding: 32px;
        box-shadow: 0px 12px 32px rgba(0,0,0,0.10);
        animation: fadeIn 0.5s ease;
        border-top: 8px solid #2563eb;
        text-align: center;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .logo-img {
        width: 180px;
        margin: 0 auto 16px auto;
        display: block;
    }

    .instructions {
        font-size: 14px;
        color: #4b5563;
        margin-bottom: 20px;
    }

    input {
        width: 100%;
        padding: 12px;
        margin-bottom: 16px;
        border-radius: 8px;
        border: 1px solid #d1d5db;
        font-size: 15px;
    }

    .btn {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: none;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        transition: 0.2s;
    }

    .btn-login {
        background: #2563eb;
        color: white;
    }
    .btn-login:hover { background: #1e4fc2; }

    .btn-signup {
        background: #ea580c;
        color: white;
        margin-top: 8px;
    }
    .btn-signup:hover { background: #c94a0a; }

    .google-btn {
        margin-top: 16px;
        background: white;
        border: 1px solid #d1d5db;
        color: #374151;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
    }

    .google-btn img { width: 18px; }

    .forgot {
        text-align: right;
        margin-top: -10px;
        margin-bottom: 16px;
    }
    .forgot a {
        color: #2563eb;
        text-decoration: none;
        font-size: 14px;
    }
    .forgot a:hover { text-decoration: underline; }

    .terms {
        margin-top: 18px;
        text-align: center;
        font-size: 13px;
        color: #374151;
    }

    .terms a {
        color: #2563eb;
        text-decoration: none;
        font-weight: 600;
    }
    .terms a:hover { text-decoration: underline; }
</style>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import {
        getAuth,
        signInWithEmailAndPassword,
        createUserWithEmailAndPassword,
        sendPasswordResetEmail,
        signInWithPopup,
        GoogleAuthProvider
    } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

function getRedirectTarget() {
    const params = new URLSearchParams(window.location.search);
    const target = params.get("redirect") || "progress.html";
    return target;
}

const firebaseConfig = {
      apiKey: "AIzaSyDai5gpX1x9I3uaF4MI7WAzq2oItLRPoZA",
      authDomain: "rising-progress.firebaseapp.com",
      projectId: "rising-progress",
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();

window.login = function () {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    signInWithEmailAndPassword(auth, email, password)
        .then(() => window.location.href = getRedirectTarget())
        .catch(err => alert(err.message));
};

window.signup = function () {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    createUserWithEmailAndPassword(auth, email, password)
        .then(() => window.location.href = getRedirectTarget())
        .catch(err => alert(err.message));
};

window.googleLogin = function () {
    signInWithPopup(auth, provider)
        .then(() => window.location.href = getRedirectTarget())
        .catch(err => alert(err.message));
};

window.resetPassword = function () {
    const email = document.getElementById("email").value;
    if (!email) {
        alert("Enter your email above first.");
        return;
    }
    sendPasswordResetEmail(auth, email)
        .then(() => alert("Password reset email sent."))
        .catch(err => alert(err.message));
};
</script>

</head>

<body>
    <div class="card">

        <img src="risingprogress.png" alt="Rising Progress" class="logo-img">

        <div class="instructions">
            Login for saving Rising Progress project files.
        </div>

        <input id="email" type="email" placeholder="Email" />
        <input id="password" type="password" placeholder="Password" />

        <div class="forgot">
            <a href="#" onclick="resetPassword()">Forgot your password?</a>
        </div>

        <button class="btn btn-login" onclick="login()">Login</button>
        <button class="btn btn-signup" onclick="signup()">Create Account</button>

        <button class="btn google-btn" onclick="googleLogin()">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" />
            Sign in with Google
        </button>

        <div class="terms">
            By logging in, you accept the <a href="terms.html" target="_blank">Terms & Conditions</a>.
        </div>
    </div>
</body>
</html>
