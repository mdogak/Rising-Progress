<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Rising Progress â€“ Login</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet" />
<style>
    body { margin:0; font-family:Inter,sans-serif; background:#ffffff; height:100vh; display:flex; justify-content:center; align-items:center;}
    .card { width:360px; background:white; border-radius:14px; padding:32px; box-shadow:0 12px 32px rgba(0,0,0,0.1); border-top:8px solid #2563eb; text-align:center;}
    input { width:100%; padding:12px; margin-bottom:16px; border-radius:8px; border:1px solid #d1d5db; font-size:15px;}
    .btn { width:100%; padding:12px; border-radius:8px; border:none; font-size:15px; font-weight:600; cursor:pointer;}
    .btn-login { background:#2563eb; color:white;}
    .btn-signup { background:#ea580c; color:white;}
</style>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
import {
    getAuth,
    signInWithEmailAndPassword,
    createUserWithEmailAndPassword,
    sendPasswordResetEmail,
    signInWithPopup,
    GoogleAuthProvider,
    updateProfile,
    sendEmailVerification
} from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

function getRedirectTarget() {
    const params = new URLSearchParams(window.location.search);
    return params.get("redirect") || "progress.html";
}

const firebaseConfig = {
      apiKey: "AIzaSyDai5gpX1x9I3uaF4MI7WAzq2oItLRPoZA",
      authDomain: "rising-progress.firebaseapp.com",
      projectId: "rising-progress",
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();

window.login = function () {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    signInWithEmailAndPassword(auth, email, password)
        .then(() => window.location.href = getRedirectTarget());
};

window.showSignup = function() {
    document.getElementById("loginCard").style.display="none";
    document.getElementById("signupCard").style.display="block";
};
window.showLogin = function() {
    document.getElementById("signupCard").style.display="none";
    document.getElementById("loginCard").style.display="block";
};

function generateAvatarURL(first,last){
    const initials = encodeURIComponent(first.charAt(0)+last.charAt(0));
    return `https://ui-avatars.com/api/?name=${initials}&background=2563eb&color=fff`;
}

window.createAccount = function () {
    const first = document.getElementById("firstName").value.trim();
    const last = document.getElementById("lastName").value.trim();
    const email = document.getElementById("signupEmail").value;
    const password = document.getElementById("signupPassword").value;
    const confirm = document.getElementById("signupConfirm").value;

    if(password !== confirm){ alert("Passwords do not match"); return;}

    createUserWithEmailAndPassword(auth, email, password)
        .then(async (cred) => {
            const avatar = generateAvatarURL(first,last);
            await updateProfile(cred.user, { displayName:`${first} ${last}`, photoURL:avatar });
            await sendEmailVerification(cred.user);
            window.location.href = getRedirectTarget();
        });
};
</script>
</head>
<body>

<div class="card" id="loginCard">
    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />
    <button class="btn btn-login" onclick="login()">Login</button>
    <button class="btn btn-signup" onclick="showSignup()">Create Account</button>
</div>

<div class="card" id="signupCard" style="display:none;">
    <input id="firstName" type="text" placeholder="First Name" />
    <input id="lastName" type="text" placeholder="Last Name" />
    <input id="signupEmail" type="email" placeholder="Email" />
    <input id="signupPassword" type="password" placeholder="Password" />
    <input id="signupConfirm" type="password" placeholder="Confirm Password" />
    <button class="btn btn-signup" onclick="createAccount()">Create Account</button>
    <a href="#" onclick="showLogin()">Back to Login</a>
</div>

</body>
</html>
