<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Image Button Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f8fafc;
    }

    .image-button {
      width: 200px;
      height: 200px;
      border-radius: 14px;
      overflow: hidden;
      display: inline-block;
      border: 1px solid #d1d5db;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      cursor: pointer;
      background-color: #fff;
    }

    .image-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 18px rgba(0,0,0,0.25);
    }

    .image-button img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* square crop */
      display: block;
    }
  </style>
</head>
<body>

  <a href="progress.html" class="image-button">
    <img src="https://risingprogress.com/pipelinefull.jpg" alt="Pipeline Button">
  </a>

</body>
</html>
