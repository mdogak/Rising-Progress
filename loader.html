<!DOCTYPE html>
<div id="rp-loader-root"></div>

<script type="application/json" id="rp-loader-tiles">
[
  { "id":"open", "title":"Open File", "imagePath":"Project_Files/images/openfile.jpg", "action":"openFile" },
  { "id":"pipeline", "title":"Pipeline Example", "imagePath":"Project_Files/images/pipeline.jpg", "action":"url",
    "url":"progress.html?prgs=rel:Project_Files/Pipeline_progress_all.prgs&force=true" },

  { "id":"blank", "title":"Blank Template", "imagePath":"Project_Files/images/blank.jpg", "action":"url",
    "url":"progress.html?prgs=rel:Project_Files/default_progress_all.prgs&force=true" }
]
</script>

<style>
:root{
  --tile-size:175px;
  --tile-gap:22px;
}

body.rp-loader-open .betabadge{ display:none!important; }

.rp-loader-overlay{
  position:fixed; inset:0;
  background:rgba(0,0,0,.5);
  display:flex; align-items:center; justify-content:center;
  z-index:10000;
}

.rp-loader-modal{
  background:#fff;
  border-radius:14px;
  padding:26px 28px 30px;
  width:min(calc(var(--tile-size)*3 + var(--tile-gap)*2 + 56px),94vw);
}

.rp-loader-header{
  padding-left:calc(var(--tile-size) + var(--tile-gap));
  margin-bottom:22px;
}

.rp-loader-brand img{
  width:var(--tile-size);
}

.rp-section small{
  font-size:14px;
  display:block;
  text-align:center;
}

.rp-grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(var(--tile-size),1fr));
  gap:var(--tile-gap);
}

.rp-tile{ width:var(--tile-size); text-align:center; cursor:pointer; }
.rp-tile-box{ height:var(--tile-size); border-radius:14px; overflow:hidden; }
.rp-tile-box img{ width:100%; height:100%; object-fit:cover; }

.rp-close{
  position:absolute; top:10px; right:14px;
  font-size:22px; cursor:pointer;
}

.rp-title-icon{ width:16px; height:16px; }
</style>
