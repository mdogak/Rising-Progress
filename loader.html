:root{

.rp-loader-modal{

  width: min(calc(var(--tile-size) * 3 + var(--tile-gap) * 2 + 56px), 94vw);
}

.rp-loader-header{

.rp-loader-brand{

.rp-tile:hover .rp-tile-box{

.rp-tile img{
