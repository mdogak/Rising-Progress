<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Reporting</title>
  <link rel="stylesheet" href="css/progress.css"/>
</head>
<body>
  <!-- Standalone recommendations view; in the main app this same structure is injected as a modal -->
  <div id="reportingOverlay" class="issues-overlay">
    <div class="issues-modal" role="dialog" aria-modal="true" aria-labelledby="reportingTitle">
      <div class="issues-modal-header">
        <div class="issues-modal-heading">
          <div id="reportingTitle" class="issues-modal-title">Reporting</div>
          <div class="issues-modal-subtitle">Summary of reporting based on differences between the current plan and actual progress. Be sure to click the 'Add to History' button to log any entered changes.</div>

<p style="margin-top: 8px; font-size: 15px; color: #444;">
  Be sure to click the 'Add to History' button to log any entered changes.
          
          <div id="reportingLastHistory" class="issues-last-history"></div>
          <input type="hidden" id="projectName" value=""/>
        </div>
        <button type="button" class="issues-close" aria-label="Close recommendations">&times;</button>
      </div>
      <div id="reportingHealthWrap" class="reporting-health-wrap"></div>
      <ul id="reportingList" class="issues-list"></ul>
      <button type="button" id="reportingCopyBtn" class="issues-copy-btn">Copy Reporting</button>
    </div>
  </div>

  <script src="js/reporting.js"></script>
  <script>
    // When opened directly, build issues from any stored model in sessionStorage.
    document.addEventListener('DOMContentLoaded', function(){
      if (typeof window.openIssuesModal === 'function') {
        window.openReportingModal();
      }
    });
  </script>
</body>
</html>
