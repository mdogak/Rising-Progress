<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PRGS URL Generator</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 20px;
    max-width: 900px;
}
textarea {
    width: 100%;
    height: 200px;
    box-sizing: border-box;
    font-family: monospace;
}
button {
    margin-top: 10px;
    padding: 8px 16px;
    font-size: 14px;
}
ul {
    list-style-type: none;
    padding-left: 20px;
}
li {
    margin: 4px 0;
}
.folder {
    font-weight: bold;
}
</style>
</head>
<body>

<h2>PRGS URL Generator</h2>

<textarea id="input" placeholder="Paste text containing .prgs filenames here..."></textarea>
<br>
<button id="generate">Create URLs</button>

<div id="output"></div>

<script>
document.getElementById('generate').addEventListener('click', function () {
    const text = document.getElementById('input').value;

    // Match any non-whitespace path ending in .prgs (supports special characters like &)
    const regex = /([^\s]+\.prgs)/gi;
    const matches = text.match(regex) || [];

    // Deduplicate
    const unique = Array.from(new Set(matches));

    // Build tree structure
    const tree = {};
    unique.forEach(path => {
        const parts = path.split('/');
        let node = tree;
        parts.forEach((part, index) => {
            if (!node[part]) {
                node[part] = (index === parts.length - 1) ? null : {};
            }
            node = node[part];
        });
    });

    function encodeFilename(name) {
        // Only replace & with %26 as required
        return name.replace(/&/g, '%26');
    }

    function renderTree(node, parentPath = '') {
        const ul = document.createElement('ul');
        Object.keys(node).sort((a, b) => a.localeCompare(b)).forEach(key => {
            const li = document.createElement('li');
            if (node[key] === null) {
                const a = document.createElement('a');
                a.textContent = key;

                const encodedPath =
                    parentPath.split('/').map(encodeFilename).join('/') +
                    encodeFilename(key);

                a.href = '/progress.html?prgs=rel:Project_Files/' + encodedPath + '&force=true';
                li.appendChild(a);
            } else {
                li.textContent = key;
                li.className = 'folder';
                li.appendChild(renderTree(node[key], parentPath + key + '/'));
            }
            ul.appendChild(li);
        });
        return ul;
    }

    const output = document.getElementById('output');
    output.innerHTML = '';
    output.appendChild(renderTree(tree));
});
</script>

</body>
</html>
